<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <style>
      .container {
        margin: 0 auto;
        width: 80%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: whitesmoke;
      }

      #dragbox {
        width: 300px;
        height: 160px;
        padding: 15px;
      }

      #dropdiv {
        width: 300px;
        height: 150px;
        background-color: white;
        border: 1px solid #000;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="dragbox">
        <h1>Quick Drag and Drop</h1>
        <p>
          Drag the link to the box on the right to view a description of the
          link
        </p>
        <!-- <img id="mylink" src="pwj_logo.png" width="100px" ; height="60px" /> -->
        <p><a href="http://www.mysite.com" id="mylink">My Web Site</a></p>
      </div>
      <div id="dropdiv">&nbsp;</div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
